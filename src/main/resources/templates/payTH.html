<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/img/logo.png" />
    <title>Pingyang</title>
    <style>
        body {
            background: linear-gradient(to bottom, rgba(92, 77, 66, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%), url("/assets/img/bg-pinngyang.jpg");
        }
        table {
            background: #f6f6f6;
            border-radius: 5px;
        }
        h1,h6 {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 align="center">PingYang</h1>
        <h6 id="time" class="mt-3" align = "right"></h6>
        <script>
            var time = document.getElementById("time");
            var d = new Date();
            var n = d.getDate()+"/"+d.getMonth()+"/"+d.getFullYear()+"&nbsp&nbsp"+d.getHours()+":"+d.getMinutes();
            console.log(n);
            time.innerHTML = n;
        </script>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th><center>รายการอาหารที่สั่ง</center></th>
                    <th><center>ราคา</center></th>
                </tr>
            </thead>
            <tbody id="list">
                <tr th:each="foodd : ${food}">
                    <td th:text="${foodd.name}"></td>
                    <td><center><div th:text="${foodd.cost}"></div></center></td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right" th:text="${total}"></td>
                </tr>
            </tbody>
        </table>
        <div align="center"><img th:src="@{/img/pay.jpg}" width="800px"></div>
    </div>
</body>
</html>
